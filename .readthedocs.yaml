---
version: 2

build:
  os: ubuntu-lts-latest
  apt_packages:
    - krb5-multidev
    - libclang-dev
    - libkrb5-dev
    - pkg-config
    - sccache
  tools:
    python: "latest"
    rust: "latest"

python:
  install:
    - method: pip
      path: .

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  builder: html
  configuration: python-kadmin-rs/docs/conf.py
  fail_on_warning: true

formats: all
